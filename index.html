<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="heading">Expense Tracker</h1>
        <h3>&#x20b9; <span id="bal-amount">1200</span></h3>
        <p>Your Balance</p>
      </header>
      <main>
        <h5 class="txn-heading">Transactions</h5>
        <hr/>
        <ul class="earn-expense-cards">
          <!-- ONLY CREATED FOR DEMO PURPOSE -->
          <!-- <li class="list">
            <p class="list-text">Internet bill</p>
            <span class="enter-bal">&#x20b9;1200</span>
            <span class="icon-c">C</span>
            <div class="icons hide">
              <i class="fa-solid fa-trash"></i>
              <i class="fa-solid fa-pen"></i>
            </div>
          </li> -->
        </ul>
      </main>
      <footer>
        <h6 class="add-txn-heading">Add Transaction</h6>
        <section class="row">
          <div class="addText">
            <label for="inp-text">Text</label>
            <input type="text" id="inp-text" name="text" placeholder="Enter Text"/>
          </div>
          <div class="addAmount">
            <label for="inp-amount">Amount</label>
            <input type="number" id="inp-amount" name="amount" placeholder="Enter Amount" min="0"/>
          </div>
        </section>
        <section class="btn">
          <button id="earning">&#x20b9; 0 <br />Earning </button>
          <button id="expense">&#x20b9; 0 <br />Expense  </button>
        </section>
      </footer>
    </div>
  </body>
</html>
